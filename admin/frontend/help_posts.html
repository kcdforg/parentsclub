<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Posts Management - Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#7c3aed'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation will be injected here -->
    <div id="navigationContainer"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="px-4 py-6 sm:px-0">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Help Posts Management</h1>
                    <p class="mt-1 text-sm text-gray-600">Moderate and manage community help requests</p>
                </div>
                <div class="flex space-x-3">
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex items-center space-x-4">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-yellow-600" id="pendingCount">0</div>
                                <div class="text-xs text-gray-500">Pending</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-green-600" id="approvedCount">0</div>
                                <div class="text-xs text-gray-500">Approved</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-red-600" id="rejectedCount">0</div>
                                <div class="text-xs text-gray-500">Rejected</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="px-4 pb-6 sm:px-0">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                    <div>
                        <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search posts..."
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            <option value="">All Status</option>
                            <option value="pending">Pending Review</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div>
                        <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            <option value="">All Categories</option>
                            <option value="academic">Academic</option>
                            <option value="career">Career</option>
                            <option value="health">Health</option>
                            <option value="technology">Technology</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="sortFilter" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                        <select id="sortFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="most_liked">Most Liked</option>
                            <option value="most_viewed">Most Viewed</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="refreshBtn" class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                            <i class="fas fa-sync-alt mr-2"></i>
                            Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Help Posts List -->
        <div class="px-4 sm:px-0">
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <!-- Loading State -->
                <div id="loadingState" class="p-8 text-center">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-4"></i>
                    <p class="text-gray-500">Loading help posts...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden p-8 text-center">
                    <i class="fas fa-question-circle text-4xl text-gray-300 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No help posts found</h3>
                    <p class="text-gray-500">No help posts match your current filters.</p>
                </div>

                <!-- Posts List -->
                <div id="postsList" class="hidden">
                    <div id="postsContainer">
                        <!-- Posts will be populated here -->
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="hidden bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                    <!-- Pagination will be populated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Moderation Modal -->
    <div id="moderationModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-4xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 id="modalTitle" class="text-lg font-medium text-gray-900">Moderate Help Post</h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Post Content -->
                <div id="postContent" class="mb-6">
                    <!-- Post details will be loaded here -->
                </div>

                <!-- Moderation Actions -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <h4 class="text-md font-medium text-gray-900 mb-3">Moderation Actions</h4>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                        <button id="approveBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-check mr-2"></i>Approve
                        </button>
                        <button id="rejectBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-times mr-2"></i>Reject
                        </button>
                        <button id="pinBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-thumbtack mr-2"></i><span id="pinBtnText">Pin Post</span>
                        </button>
                    </div>

                    <div class="mb-4">
                        <label for="adminNotes" class="block text-sm font-medium text-gray-700 mb-1">Admin Notes (Optional)</label>
                        <textarea id="adminNotes" rows="3" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"
                                  placeholder="Add notes for this moderation action..."></textarea>
                    </div>

                    <div class="flex justify-between">
                        <button id="editPostBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-edit mr-2"></i>Edit Post
                        </button>
                        <button id="deletePostBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-trash mr-2"></i>Delete Post
                        </button>
                    </div>
                </div>

                <div id="moderationError" class="hidden bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded-md text-sm mt-4">
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Post Modal -->
    <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-medium text-gray-900">Edit Help Post</h3>
                    <button id="closeEditModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <form id="editForm" class="space-y-4">
                    <input type="hidden" id="editPostId">
                    
                    <div>
                        <label for="editTitle" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="editTitle" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                    </div>

                    <div>
                        <label for="editCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                        <select id="editCategory" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary">
                            <option value="">Select Category</option>
                            <option value="academic">Academic</option>
                            <option value="career">Career</option>
                            <option value="health">Health</option>
                            <option value="technology">Technology</option>
                            <option value="personal">Personal</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="editContent" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
                        <textarea id="editContent" rows="8" required
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-primary focus:border-primary"></textarea>
                    </div>

                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelEditBtn" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded-md text-sm font-medium">
                            <span id="editSubmitText">Save Changes</span>
                            <i id="editSubmitSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                        </button>
                    </div>
                </form>

                <div id="editError" class="hidden bg-red-50 border border-red-200 text-red-700 px-3 py-2 rounded-md text-sm mt-4">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createAdminNavigation } from './js/components/AdminNavigation.js';
        
        // Create navigation
        createAdminNavigation('help-posts', 'navigationContainer');
        
        console.log('Help Posts management page initialized');
    </script>
    <script src="js/help_posts.js" type="module"></script>
</body>
</html>
