<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitations Management - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .table-fixed {
            table-layout: fixed;
        }
        
        .table-fixed th,
        .table-fixed td {
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .table-fixed th.w-48 { width: 12rem; }
        .table-fixed th.w-40 { width: 10rem; }
        .table-fixed th.w-64 { width: 16rem; }
        .table-fixed th.w-24 { width: 6rem; }
        .table-fixed th.w-32 { width: 8rem; }
        
        @media (max-width: 1024px) {
            .table-fixed th.w-64 { width: 12rem; }
        }
        
        @media (max-width: 768px) {
            .table-fixed th.w-48 { width: 8rem; }
            .table-fixed th.w-40 { width: 8rem; }
            .table-fixed th.w-64 { width: 10rem; }
        }
        
        /* Ensure table doesn't collapse */
        .overflow-x-auto {
            min-width: 100%;
        }
        
        .overflow-x-auto table {
            min-width: 800px; /* Minimum table width */
        }
        
        /* Add visual scroll indicator */
        .overflow-x-auto::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e5e7eb 0%, #d1d5db 50%, #e5e7eb 100%);
            border-radius: 2px;
        }
        
        /* Ensure proper cell spacing */
        .table-fixed td {
            padding: 1rem 0.75rem;
            vertical-align: top;
        }
        
        /* Make URLs more readable */
        .url-short, .url-full {
            word-break: break-all;
            line-height: 1.4;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation will be injected here -->
    <div id="navigationContainer"></div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Shared Invitation Component Container -->
        <div id="invitationContainer">
            <!-- Shared invitation component will be rendered here -->
        </div>
    </div>





    <script src="js/admin-nav.js" type="module"></script>
    <script type="module">
        // Initialize admin navigation
        import { createAdminNavigation } from './js/components/AdminNavigation.js';
        createAdminNavigation('invitations', 'navigationContainer');
        
        // Initialize AdminModals for toast notifications
        import { adminModals } from './js/components/AdminModals.js';
        adminModals.renderAllModals();
        
        // Ensure adminModals is globally accessible for shared component
        window.adminModals = adminModals;
        
        // Initialize shared invitation component
        import { InvitationComponent } from '../../shared/frontend/components/InvitationComponent.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            window.invitationComponent = new InvitationComponent({
                container: '#invitationContainer',
                apiBaseUrl: '/regapp2/admin/backend'
            });
        });
    </script>

    <!-- Global Modal Structure -->
    <div id="globalModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[1000]">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div id="globalModalIcon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 mb-4">
                    <i class="fas fa-info-circle text-blue-600 text-xl"></i>
                </div>
                <h3 id="globalModalTitle" class="text-lg leading-6 font-medium text-gray-900 mb-2">Modal Title</h3>
                <div class="mt-2 px-7 py-3">
                    <p id="globalModalMessage" class="text-sm text-gray-500">Modal Message</p>
                </div>
                <div class="items-center px-4 py-3 space-x-4">
                    <button id="globalModalConfirmBtn" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 hidden">
                        OK
                    </button>
                    <button id="globalModalOkBtn" class="px-4 py-2 bg-indigo-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        OK
                    </button>
                    <button id="globalModalCancelBtn" class="mt-3 px-4 py-2 bg-gray-200 text-gray-700 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-300 hidden">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed bottom-4 right-4 z-[1001] space-y-3">
        <!-- Toasts will be appended here -->
    </div>
</body>
</html>
