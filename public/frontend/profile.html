<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Registration Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4f46e5',
                        secondary: '#7c3aed'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation will be injected here -->
    <div id="navigationContainer"></div>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Your Profile</h1>
            <p class="text-gray-600">Complete overview of your information</p>
        </div>

        <!-- Profile Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Profile Info -->
            <div class="lg:col-span-2 space-y-6">
                
                <!-- Member Details Section -->
                <div id="memberDetailsSection" class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                            <i class="fas fa-user mr-2 text-primary"></i>Member Details
                        </h2>
                        <button class="edit-btn text-primary hover:text-primary/80" data-section="member">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                    </div>
                    <div id="memberDetailsContent" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- Spouse Details Section -->
                <div id="spouseDetailsSection" class="bg-white rounded-lg shadow p-6 hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                            <i class="fas fa-heart mr-2 text-red-500"></i>Spouse Details
                        </h2>
                    </div>
                    <div id="spouseDetailsContent" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- Children Details Section -->
                <div id="childrenDetailsSection" class="bg-white rounded-lg shadow p-6 hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                            <i class="fas fa-baby mr-2 text-blue-500"></i>Children Details
                        </h2>
                    </div>
                    <div id="childrenDetailsContent">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- Member Family Tree Section -->
                <div id="memberFamilyTreeSection" class="bg-white rounded-lg shadow p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                            <i class="fas fa-sitemap mr-2 text-green-500"></i>Member Family Tree
                        </h2>
                    </div>
                    <div id="memberFamilyTreeContent">
                        <!-- Content will be loaded here -->
                    </div>
                </div>

                <!-- Spouse Family Tree Section -->
                <div id="spouseFamilyTreeSection" class="bg-white rounded-lg shadow p-6 hidden">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-semibold text-gray-900 flex items-center">
                            <i class="fas fa-users mr-2 text-purple-500"></i>Spouse Family Tree
                        </h2>
                    </div>
                    <div id="spouseFamilyTreeContent">
                        <!-- Content will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Profile Status -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Profile Status</h3>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <div id="profileStatusIcon" class="w-3 h-3 rounded-full bg-green-500 mr-3"></div>
                            <span id="profileStatusText" class="text-sm text-gray-700">Complete</span>
                        </div>
                        <div class="flex items-center">
                            <div id="approvalStatusIcon" class="w-3 h-3 rounded-full bg-yellow-500 mr-3"></div>
                            <span id="approvalStatusText" class="text-sm text-gray-700">Pending Approval</span>
                        </div>
                    </div>
                </div>



                <!-- Profile Summary -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Summary</h3>
                    <div class="space-y-2 text-sm text-gray-600">
                        <div>Role: <span id="userRole" class="font-medium text-gray-900">-</span></div>
                        <div>Status: <span id="marriageStatus" class="font-medium text-gray-900">-</span></div>
                        <div>Children: <span id="childrenCount" class="font-medium text-gray-900">-</span></div>
                        <div>Member Since: <span id="memberSince" class="font-medium text-gray-900">-</span></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 flex items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary mr-3"></div>
                <span class="text-gray-700">Loading...</span>
            </div>
        </div>

        <!-- Edit Modal Placeholder -->
        <div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="editModalTitle" class="text-lg font-semibold text-gray-900">Edit Section</h3>
                    <button id="closeEditModal" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="editModalContent">
                    <!-- Edit form will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createPublicNavigation } from './js/components/PublicNavigation.js';
        
        // Initialize navigation
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const userData = JSON.parse(localStorage.getItem('user_data') || '{}');
                const userType = userData.approval_status === 'approved' ? 'approved' : 'public';
                createPublicNavigation('profile', userType, 'navigationContainer');
            } catch (error) {
                console.error('Error initializing navigation:', error);
                createPublicNavigation('profile', 'public', 'navigationContainer');
            }
        });
    </script>
    <script src="js/profile.js" type="module"></script>
</body>
</html>
